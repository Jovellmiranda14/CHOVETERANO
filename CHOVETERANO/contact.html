    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      body {
        flex: 1;
        font-family: "Arial", sans-serif;
        background-image: url("asset/gbg.png");
      }

      .content {
        flex: 1;
      }

      .navbar {
        background-color: #00000020;
      }

      .navbar-nav {
        margin: 0 auto;
        display: flex;
        justify-content: center;
      }

      .navbar-dark .navbar-nav .nav-link {
        color: #cfb53b;
        font-weight: bold;
        margin: 0 15px;
      }

      .jumbotron {
        background-color: transparent;
        color: #cfb53b;
        text-align: center;
        padding: 100px 15px;
        font-family: "Bebas Neue", sans-serif;
      }

      .gallery img {
        width: 100%;
        max-width: 300px;
        margin-bottom: 10px;
      }

      .gallery img.img-thumbnail {
        border: none;
      }

      .rounded-images img {
        border-radius: 15px;
        margin: 0 10px 10px 0;
      }

      .placeholder {
        color: black;
      }

      footer {
        background-color: #cfb53b;
        height: 80px;
        width: 100%;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler"
        type="button"

        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mr-auto">
            <br /><br />
            <h2 style="color: #cfb53b; font-size: 4.5em; font-weight: bold">
              Contact Us
            </h2>
            <iframe
              style="border: none; border-radius: 30px; margin-bottom: 20px"
              width="500"
              height="300"
              src="https://www.google.com/maps/embed?pb=!4v1701403953734!6m8!1m7!1sODaKva8MSpV3HuYhgdB94Q!2m2!1d15.10599666473669!2d120.7712092490868!3f263.53!4f-4.859999999999999!5f2.549698335346383"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>

            <ul class="list-unstyled pl-md-5 mb-5">
              <li class="d-flex text-white mb-2">
                <span class="mr-3"><span class="icon-map"></span></span>
                7 Jose Abad Santos Ave, Santa Ana, Central Luzon
              </li>
              <li class="d-flex text-white mb-2">
                <span class="mr-3"><span class="icon-phone"></span></span
                >096860633959
              </li>
              <li class="d-flex text-white">
                <span class="mr-3"><span class="icon-envelope-o"></span></span
                >cholo.mallari@gmail.com
              </li>
            </ul>
          </div>

          <div class="col-md-6">
            <form
              class="mb-5"
              method="post"
              id="contactForm"
              name="contactForm"
            >
              <div class="row">
                <div class="col-md-12 form-group">
                  <br /><br />
                  <label
                    style="color: #cfb53b"
                    for="name"
                    class="col-form-label"
                    >Name</label
                  >
                  <input
                    style="
                      color: white;
                      border: none;
                      border-radius: 25px;
                      background-color: #cfb43b6c;
                    "
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label
                    style="color: #cfb53b"
                    for="email"
                    class="col-form-label"
                    >Email</label
                  >
                  <input
                    style="
                      color: white;
                      border: none;
                      border-radius: 25px;
                      background-color: #cfb43b6c;
                    "
                    type="text"
                    class="form-control"
                    name="email"
                    id="email"
                    required
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label
                    style="color: #cfb53b"
                    for="message"
                    class="col-form-label"
                    >Message</label
                  >
                  <textarea
                    style="
                      color: white;
                      border: none;
                      border-radius: 25px;
                      background-color: #cfb43b6c;
                    "
                    class="form-control"
                    name="message"
                    id="message"
                    cols="30"
                    rows="7"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button
                    style="
                      background-color: #cfb53bba;
                      color: #000000;
                      border: none;
                      font-size: 18px;
                      border-radius: 25px;
                      font-weight: bold;
                    "
                    class="button"
                    type="submit"
                    id="btn"
                  >
                    Send Message
                  </button>

                  <script src="https://smtpjs.com/v3/smtp.js"></script>
                  <script>
                    var btn = document.getElementById("btn");
                    btn.addEventListener("click", function (e) {
                      e.preventDefault();
                      var name = document.getElementById("name").value;
                      var email = document.getElementById("email").value;
                      var message = document.getElementById("message").value;
                      var body =
                        "Name: " +
                        name +
                        "<br/> Email: " +
                        email +
                        "<br/> <br/> Message: " +
                        message;

                      Email.send({
                        SecureToken: "16134a4c-fcd2-41e2-b943-892467e2c4a3",
                        To: "asespanola.student@ua.edu.ph",
                        From: "webdev0517@gmail.com",
                        Subject: "Contact Message",
                        Body: body,
                      }).then((message) => alert("Message Sent!"));
                    });
                  </script>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid text-center">
        <p class="m-0"><strong>&copy; Copyright A.J.E.</strong></p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
